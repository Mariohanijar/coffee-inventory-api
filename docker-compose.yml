services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: coffee_app
    ports:
      - "8000:8000"
    volumes:
      - .:/var/www
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=coffee_inventory
      - DB_USERNAME=postgres
      - DB_PASSWORD=password
    depends_on:
      - db

  db:
    image: postgres:15
    container_name: coffee_db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: coffee_inventory
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
